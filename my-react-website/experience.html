<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Expertise | Lucas Drennan</title>
    <link rel="stylesheet" href="src/index.css">
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Root element for React to render into -->
    <div id="root"></div>

    <!-- React components will be defined here -->
    <script type="text/babel">
        // Navigation component
        const Navigation = () => {
            return (
                <nav className="navbar">
                    <div className="logo">
                        <h1>LD</h1>
                    </div>
                    <ul className="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="experience.html" className="active">Experience</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <div className="hamburger">
                        <div className="line"></div>
                        <div className="line"></div>
                        <div className="line"></div>
                    </div>
                </nav>
            );
        };

         // Experience Item Component
        const ExperienceItem = ({ company, role, period, description, skills }) => {
      return (
        <div className="experience-item">
          <div className="experience-title">
            <div className="experience-company">{company}</div>
            <div className="experience-date">{period}</div>
          </div>
          <div className="experience-role">{role}</div>
          <div className="experience-description">{description}</div>
          {skills && (
            <div className="skill-tag-text">
              {skills.map((skill, index) => (
                <span key={index} className="skill-tag">{skill}</span>
              ))}
            </div>
          )}
        </div>
      );
    };
    
    // Experience Section Component
    const ExperienceSection = () => {
    const experiences = [
        {
        company: "JSI",
        role: "Software Developer",
        period: "May 2025 - September 2025",
        description: "Designed and maintained containerized applications using Docker and Kubernetes, ensuring scalable and resilient deployments. Developed and maintained CI/CD pipelines with Azure DevOps, supporting continuous integration, testing, and delivery of Ruby-based services. Managed infrastructure on Linux-based environments, including performance tuning, scripting, and monitoring. Implemented health monitoring and observability tools using Prometheus and Grafana, enabling real-time metrics collection, custom dashboards, and alerting for proactive issue detection and system performance analysis.",
        achievements: [
            "Reduced deployment time through containerization",
            "Implemented monitoring solutions improving system uptime and observability",
            "Automated CI/CD processes reducing manual errors"
        ],
        skills: ["Docker", "Kubernetes", "Prometheus", "Grafana", "Ruby", "C#", "Azure DevOps", "Linux"]
        },
        {
        company: "Canada Revenue Agency",
        role: "Software Developer",
        period: "September 2024 - May 2025",
        description: "Developed comprehensive testing frameworks using Java Swing and Angular to validate UI components and user interactions. Created automated testing scripts that significantly improved testing efficiency and reduced manual testing overhead.",
        achievements: [
            "Increased testing efficiency by 70% through automation",
            "Developed reusable testing components for multiple projects",
            "Reduced bug detection time from days to hours"
        ],
        skills: ["Angular", "Java", "Selenium", "Unit Testing", "Test Automation", "Java Swing"]
        },
        {
        company: "Carleton University",
        role: "Teaching Assistant",
        period: "September 2023 - May 2024",
        description: "Facilitated learning for undergraduate students in computer science and statistics courses. Provided comprehensive feedback on assignments, conducted lab sessions, and created supportive learning environments that enhanced student understanding and engagement.",
        achievements: [
            "Maintained high student satisfaction rating across all courses",
            "Developed supplementary learning materials used by 200+ students",
            "Mentored struggling students, improving their course success rate"
        ],
        skills: ["Teaching", "COMP 2804", "STATS 2507", "Mentoring", "Curriculum Development"]
        }
    ];

    const ExperienceItem = ({ company, role, period, description, achievements, skills }) => (
        <div className="experience-item">
        <div className="experience-header">
            <div className="experience-title-section">
            <h3 className="experience-company">{company}</h3>
            <h4 className="experience-role">{role}</h4>
            </div>
            <span className="experience-date">{period}</span>
        </div>
        
        <p className="experience-description">{description}</p>
        
        {achievements && achievements.length > 0 && (
            <div className="experience-achievements">
            <h5 className="achievements-title">Key Achievements:</h5>
            <ul className="achievements-list">
                {achievements.map((achievement, index) => (
                <li key={index} className="achievement-item">{achievement}</li>
                ))}
            </ul>
            </div>
        )}
        
        <div className="skill-tag-container">
            <span className="skills-label">Technologies:</span>
            <div className="skill-tag-list">
            {skills.map((skill, index) => (
                <span key={index} className="skill-tag">{skill}</span>
            ))}
            </div>
        </div>
        </div>
    );
  
  return (
    <section className="experience-section">
      <h2 className="section-title">Professional Experience</h2>
      <div className="experience-timeline">
        {experiences.map((exp, index) => (
          <ExperienceItem 
            key={index}
            company={exp.company}
            role={exp.role}
            period={exp.period}
            description={exp.description}
            achievements={exp.achievements}
            skills={exp.skills}
          />
        ))}
      </div>
    </section>
  );
};
        // Skills section component
        const Skills = () => {
            const skillCategories = [
                {
                    category: "Frontend",
                    skills: [
                        { name: "React", level: 70 },
                        { name: "JavaScript", level: 90 },
                        { name: "HTML", level: 90 },
                        { name: "CSS", level: 90 },
                        { name: "Angular", level: 85 }
                    ]
                },
                {
                    category: "Backend",
                    skills: [
                        { name: "Node.js", level: 80 },
                        { name: "Express", level: 80 },
                        { name: "Python", level: 95 },
                        { name: "Java", level: 100 },
                        { name: "RESTful APIs", level: 70 },
                        { name: "C", level: 75 },
                        { name: "Docker", level: 90 },
                        { name: "Kubernetes", level: 85 }
                    ]
                },
                {
                    category: "Database",
                    skills: [
                        { name: "PostgreSQL", level: 75 },
                        { name: "MySQL", level: 90 },
                        { name: "GraphQl", level: 65 }
                    ]
                },
                {
                    category: "Tools & Others",
                    skills: [
                        { name: "Git", level: 90 },
                        { name: "Selenium", level: 85 },
                        { name: "AWS", level: 80 },
                        { name: "CI/CD", level: 75 },
                        { name: "Agile", level: 85 }
                    ]
                }
            ];

            return (
                <section className="skills page-section">
                    <h2 className="section-title">Skills</h2>
                    <div className="skills-container">
                        {skillCategories.map((category, index) => (
                            <div className="skill-category" key={index}>
                                <h3>{category.category}</h3>
                                <div className="skill-list">
                                    {category.skills.map((skill, skillIndex) => (
                                        <div className="skill" key={skillIndex}>
                                            <span className="skill-name">{skill.name}</span>
                                            <div className="skill-bar">
                                                <div className="skill-level" style={{width: `${skill.level}%`}}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        // Footer component
        const Footer = () => {
            return (
                <footer className="footer">
                    <div className="footer-content">
                        <p>© 2025 Lucas Drennan. All rights reserved.</p>
                        <div className="footer-links">
                            <a href="index.html">Home</a>
                            <a href="about.html">About</a>
                            <a href="projects.html">Projects</a>
                            <a href="experience.html">Experience</a>
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App component for SkillsPage
        const SkillsPage = () => {
            return (
                <>
                    <Navigation />
                    <main className="main-content">
                        <ExperienceSection />
                        <Skills />
                    </main>
                    <Footer />
                </>
            );
        };

        // Render the SkillsPage component into the DOM
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<SkillsPage />);
    </script>
</body>
</html>
