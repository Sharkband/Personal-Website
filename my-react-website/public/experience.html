<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Expertise | Lucas Drennan</title>
    <link rel="stylesheet" href="index.css">
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Root element for React to render into -->
    <div id="root"></div>

    <!-- React components will be defined here -->
    <script type="text/babel">
        // Navigation component
        const Navigation = () => {
            return (
                <nav className="navbar">
                    <div className="logo">
                        <h1>LD</h1>
                    </div>
                    <ul className="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="experience.html" className="active">Experience</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <div className="hamburger">
                        <div className="line"></div>
                        <div className="line"></div>
                        <div className="line"></div>
                    </div>
                </nav>
            );
        };

         // Experience Item Component
        const ExperienceItem = ({ company, role, period, description, skills }) => {
      return (
        <div className="experience-item">
          <div className="experience-title">
            <div className="experience-company">{company}</div>
            <div className="experience-date">{period}</div>
          </div>
          <div className="experience-role">{role}</div>
          <div className="experience-description">{description}</div>
          {skills && (
            <div className="skill-tag-text">
              {skills.map((skill, index) => (
                <span key={index} className="skill-tag">{skill}</span>
              ))}
            </div>
          )}
        </div>
      );
    };
    
    // Experience Section Component
    const ExperienceSection = () => {
      const experiences = [
        {
          company: "Canada Revenue Agency",
          role: "Software Developer",
          period: "Sep 2024 - Present",
          description: "Developed Java Swing and Angular web scripts to test UI frameworks(Unit Tests), significantly increasing efficiency and streamlining the testing process.",
          skills: ["Angular", "Java", "Selenium", "Unit test"]
        },
        {
          company: "Carleton University",
          role: "Teaching assistant",
          period: "Sep 2023 - May 2024",
          description: "Trusted in marking and running labs by helping and providing feedback as well as creating a great learning environment.",
          skills: ["Teaching", "COMP 2804", "STATS 2507"]
        },
      ];
      
      return (
        <section className="experience-section">
          <h2 className="section-title">Professional Experience</h2>
          {experiences.map((exp, index) => (
            <ExperienceItem 
              key={index}
              company={exp.company}
              role={exp.role}
              period={exp.period}
              description={exp.description}
              skills={exp.skills}
            />
          ))}
        </section>
      );
    };
        // Skills section component
        const Skills = () => {
            const skillCategories = [
                {
                    category: "Frontend",
                    skills: [
                        { name: "React", level: 70 },
                        { name: "JavaScript", level: 90 },
                        { name: "HTML", level: 90 },
                        { name: "CSS", level: 90 },
                        { name: "Angular", level: 85 }
                    ]
                },
                {
                    category: "Backend",
                    skills: [
                        { name: "Node.js", level: 80 },
                        { name: "Express", level: 80 },
                        { name: "Python", level: 95 },
                        { name: "Java", level: 100 },
                        { name: "RESTful APIs", level: 70 },
                        { name: "C", level: 75 }
                    ]
                },
                {
                    category: "Database",
                    skills: [
                        { name: "PostgreSQL", level: 75 },
                        { name: "MySQL", level: 90 },
                        { name: "GraphQl", level: 65 }
                    ]
                },
                {
                    category: "Tools & Others",
                    skills: [
                        { name: "Git", level: 90 },
                        { name: "Selenium", level: 85 },
                        { name: "AWS", level: 80 },
                        { name: "CI/CD", level: 75 },
                        { name: "Agile", level: 85 }
                    ]
                }
            ];

            return (
                <section className="skills page-section">
                    <h2 className="section-title">Skills</h2>
                    <div className="skills-container">
                        {skillCategories.map((category, index) => (
                            <div className="skill-category" key={index}>
                                <h3>{category.category}</h3>
                                <div className="skill-list">
                                    {category.skills.map((skill, skillIndex) => (
                                        <div className="skill" key={skillIndex}>
                                            <span className="skill-name">{skill.name}</span>
                                            <div className="skill-bar">
                                                <div className="skill-level" style={{width: `${skill.level}%`}}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        // Footer component
        const Footer = () => {
            return (
                <footer className="footer">
                    <div className="footer-content">
                        <p>Â© 2025 Lucas Drennan. All rights reserved.</p>
                        <div className="footer-links">
                            <a href="index.html">Home</a>
                            <a href="about.html">About</a>
                            <a href="projects.html">Projects</a>
                            <a href="experience.html">Experience</a>
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App component for SkillsPage
        const SkillsPage = () => {
            return (
                <>
                    <Navigation />
                    <main className="main-content">
                        <ExperienceSection />
                        <Skills />
                    </main>
                    <Footer />
                </>
            );
        };

        // Render the SkillsPage component into the DOM
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<SkillsPage />);
    </script>
</body>
</html>
