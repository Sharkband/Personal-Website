<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Drennan | Software Developer</title>
    <link rel="stylesheet" href="index.css">
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Root element for React to render into -->
    <div id="root"></div>

    <!-- React components will be defined here -->
    <script type="text/babel">
        // Navigation component
        const Navigation = () => {
            return (
                <nav className="navbar">
                    <div className="logo">
                        <h1>LD</h1>
                    </div>
                    <ul className="nav-links">
                        <li><a href="index.html" className="active">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="experience.html">Experience</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <div className="hamburger">
                        <div className="line"></div>
                        <div className="line"></div>
                        <div className="line"></div>
                    </div>
                </nav>
            );
        };

        // Hero section component
        const Hero = () => {
            return (
                <section className="hero">
                    <div className="hero-content">
                        <h1>Lucas Drennan</h1>
                        <h2>Software Developer</h2>
                        <p>Building elegant solutions to complex problems</p>
                        <div className="cta-buttons">
                            <a href="projects.html" className="btn primary-btn">View My Work</a>
                            <a href="contact.html" className="btn secondary-btn">Contact Me</a>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer component
        const Footer = () => {
            return (
                <footer className="footer">
                    <div className="footer-content">
                        <p>Â© 2025 Lucas Drennan. All rights reserved.</p>
                        <div className="footer-links">
                            <a href="index.html">Home</a>
                            <a href="about.html">About</a>
                            <a href="projects.html">Projects</a>
                            <a href="experience.html">Experience</a>
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>
                </footer>
            );
        };

        
        // Starfield Component
        const Starfield = () => {
        const stars = Array.from({ length: 100 }, () => ({
            top: Math.random(),
            left: Math.random(),
            delay: `${Math.random() * 5}s`,
        }));

        return (
            <div className="starfield">
            {stars.map((star, i) => (
                <div
                key={i}
                className="star"
                style={{
                    '--top': star.top,
                    '--left': star.left,
                    '--delay': star.delay,
                }}
                />
            ))}
            </div>
        );
        };


        // Main App component for HomePage
        const HomePage = () => {
            return (
                <>
                
                    <Navigation />
                    <main>
                        <Starfield />
                        <Hero />
                    </main>
                    <Footer />
                </>
            );
        };

        // Render the HomePage component into the DOM
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<HomePage />);
    </script>
</body>
</html>
