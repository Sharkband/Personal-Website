<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | John Doe</title>
    <link rel="stylesheet" href="src/index.css">
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Root element for React to render into -->
    <div id="root"></div>

    <!-- React components will be defined here -->
    <script type="text/babel">
        // Navigation component
        const Navigation = () => {
            return (
                <nav className="navbar">
                    <div className="logo">
                        <h1>JD</h1>
                    </div>
                    <ul className="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="skills.html">Skills</a></li>
                        <li><a href="contact.html" className="active">Contact</a></li>
                    </ul>
                    <div className="hamburger">
                        <div className="line"></div>
                        <div className="line"></div>
                        <div className="line"></div>
                    </div>
                </nav>
            );
        };

        // Contact section component
        const Contact = () => {
            return (
                <section className="contact page-section">
                    <h2 className="section-title">Get In Touch</h2>
                    <div className="contact-container">
                        <div className="contact-info">
                            <div className="contact-item">
                                <h3>Email</h3>
                                <p>john@example.com</p>
                            </div>
                            <div className="contact-item">
                                <h3>Location</h3>
                                <p>San Francisco, CA</p>
                            </div>
                            <div className="contact-item">
                                <h3>Phone</h3>
                                <p>+1 (555) 123-4567</p>
                            </div>
                            <div className="contact-item">
                                <h3>Social</h3>
                                <div className="social-links">
                                    <a href="#" className="social-icon">GitHub</a>
                                    <a href="#" className="social-icon">LinkedIn</a>
                                    <a href="#" className="social-icon">Twitter</a>
                                </div>
                            </div>
                        </div>
                        <form className="contact-form">
                            <div className="form-group">
                                <input type="text" placeholder="Your Name" required />
                            </div>
                            <div className="form-group">
                                <input type="email" placeholder="Your Email" required />
                            </div>
                            <div className="form-group">
                                <input type="text" placeholder="Subject" />
                            </div>
                            <div className="form-group">
                                <textarea placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" className="btn primary-btn">Send Message</button>
                        </form>
                    </div>
                </section>
            );
        };

        // Footer component
        const Footer = () => {
            return (
                <footer className="footer">
                    <div className="footer-content">
                        <p>Â© 2025 John Doe. All rights reserved.</p>
                        <div className="footer-links">
                            <a href="index.html">Home</a>
                            <a href="about.html">About</a>
                            <a href="projects.html">Projects</a>
                            <a href="skills.html">Skills</a>
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App component for ContactPage
        const ContactPage = () => {
            return (
                <>
                    <Navigation />
                    <main className="main-content">
                        <Contact />
                    </main>
                    <Footer />
                </>
            );
        };

        // Render the ContactPage component into the DOM
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<ContactPage />);
    </script>
</body>
</html>
